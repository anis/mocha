<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <div id="mocha"></div>

        <script src="./assets/mocha.js"></script>
        <script src="./assets/chai.js"></script>
        <script src="../lib/Failure.js"></script>

        <script>
        mocha.ui('bdd');
        mocha.reporter('html');
        </script>

        <script>
        // Tests
        describe("Failure", function () {
            it("should provide a method 'failure' to all objects", function () {
                var obj = {};
                chai.expect(obj.failure).to.be.a("function");
            });

            it("\t| which returns the given string in lower case", function () {
                var obj = {};
                chai.expect(obj.failure("HELLO")).to.equal("hellow");
            });
        });

        // Run the tests
        if (window.mochaPhantomJS) {
            mochaPhantomJS.run();
        } else {
            mocha.run();
        }
        </script>
    </body>
</html>
